<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Mini Bharat Logistics - Leading Logistics & Supply Chain Solutions in India</title>
    <meta name="title" content="Mini Bharat Logistics - Leading Logistics & Supply Chain Solutions in India" />
    <meta name="description" content="Mini Bharat Logistics offers comprehensive logistics solutions including last-mile delivery, warehouse management, grocery distribution, and hub operations across India. Partner with us for reliable and efficient logistics services." />
    <meta name="keywords" content="logistics India, supply chain solutions, last mile delivery, warehouse management, grocery logistics, distribution hub, logistics franchise, Mini Bharat Logistics, courier services, ecommerce logistics" />
    <meta name="author" content="Mini Bharat Logistics" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://www.minibharatlogistics.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.minibharatlogistics.com/" />
    <meta property="og:title" content="Mini Bharat Logistics - Leading Logistics Solutions" />
    <meta property="og:description" content="Comprehensive logistics and supply chain solutions across India. Last-mile delivery, warehousing, and distribution services." />
    <meta property="og:image" content="https://www.minibharatlogistics.com/lovable-uploads/2fe0c0c1-7e72-486f-be7b-9b293f675b45.png" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:site_name" content="Mini Bharat Logistics" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.minibharatlogistics.com/" />
    <meta name="twitter:title" content="Mini Bharat Logistics - Leading Logistics Solutions" />
    <meta name="twitter:description" content="Comprehensive logistics and supply chain solutions across India. Partner with us for reliable delivery services." />
    <meta name="twitter:image" content="https://www.minibharatlogistics.com/lovable-uploads/2fe0c0c1-7e72-486f-be7b-9b293f675b45.png" />

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->
    <link rel="icon" type="image/png" href="/minibharat-logo.png" />
    <link rel="shortcut icon" href="/minibharat-logo.png" type="image/png" />

    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Mini Bharat Logistics",
      "url": "https://www.minibharatlogistics.com",
      "logo": "https://www.minibharatlogistics.com/lovable-uploads/2fe0c0c1-7e72-486f-be7b-9b293f675b45.png",
      "description": "Leading logistics and supply chain solutions provider in India",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN",
        "addressLocality": "India"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": [
        "https://www.facebook.com/minibharatlogistics",
        "https://www.twitter.com/minibharatlogistics",
        "https://www.linkedin.com/company/minibharatlogistics",
        "https://www.instagram.com/minibharatlogistics"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Logistics Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Last Mile Delivery",
              "description": "Fast and reliable last-mile delivery solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Warehouse Management",
              "description": "State-of-the-art warehouse and storage solutions"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Grocery Logistics",
              "description": "Specialized grocery distribution services"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Distribution Hub Operations",
              "description": "Comprehensive hub management solutions"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
